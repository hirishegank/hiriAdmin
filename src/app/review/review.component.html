<h4>Review Management</h4>

<div class="row">
    <div class="col" *ngFor="let chef of chefs">
        <div class="card" style="width: 250px;border-radius: 15px;">
            <div class="card-body">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">
                        <div class="card-image">
                            <img src="../../assets/chef2.png" style="border-radius: 20px;">
                        </div>
                    </div>
                    <div class="col">

                    </div>
                </div>
                
                <div class="card-title" style="font-weight: bolder;text-align: center;">
                    {{chef.name}}
                </div>
               <a [routerLink]="['reviewNlp',chef.id]"><button class="btn btn-sm btn-success" >+ Add review</button></a> 
                <h6>Your review :</h6><br>
                <div class="card-text">
                   {{chef.admin_review}}
                </div><br>
                <h6>Your rating :   4.1</h6><br>
            </div>
        </div>
    </div>

   

    
</div>
