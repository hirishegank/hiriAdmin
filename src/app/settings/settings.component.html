
<div class="row">
    <div class="col">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <h5 style="font-weight: bolder;margin-top: 100px;padding-left: 30px;">
                    Profile
                </h5><br>
                <img src="../../assets/avatar.png" style="border: 2px solid gray;border-radius: 500px;align-items: center;">
                <br>
                
            </div>
            <div class="col">

            </div>
        </div>

        <form [formGroup]="signinForm" (ngSubmit)="update()">
            <div class="form-group">
              <label for="FirstName" class="label">Name :</label>
                <input type="text" formControlName="name" class="form-control"  style="border: #22B573 1px solid;width: 75%;"  id="FirstName" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="{{items.name}}">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Address" class="label">Address :</label>
                  <input type="text" formControlName="address" class="form-control" style="border: #22B573 1px solid;width: 75%;" id="Address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" placeholder="{{items.address}}">
                  <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Address is required</div>
                </div>
                </div>
              <div class="form-group">
                <label for="Location" class="label">Phone number :</label>
                  <input type="text" formControlName="phone" class="form-control" style="border: #22B573 1px solid;width: 75%;"  id="Location" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" placeholder="{{items.phone}}">
                  <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">Phone number is required</div>
                </div>
                </div>
              <div class="form-group" class="label">
                <label for="PhoneNumber">NIC number :</label>
                  <input type="text" formControlName="nic" class="form-control" style="border: #22B573 1px solid;width: 75%;" id="PhoneNumber" [ngClass]="{ 'is-invalid': submitted && f.nic.errors }" placeholder="{{items.nic}}">
                  <div *ngIf="submitted && f.nic.errors" class="invalid-feedback">
                    <div *ngIf="f.nic.errors.required">NIC number is required</div>
                </div>
                </div><br>
              <div class="row">
                  <div class="col">
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-small" style="width: 20%;background-color:#22B573;">Update</button>
                      </div>
                  </div>
              </div>
             
              
          </form>
    </div>
    <div class="col">
        <div class="card" style="margin-top: 290px;width: 30%;height: 400px;">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <i class="fa fa-info-circle" style="padding: 10px;size: 10ex;cursor: pointer;"></i>
                    </div>
                    <div class="col">
                        <h6 style="cursor: pointer;">Help</h6>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <i class="fa fa-bullhorn" style="padding: 10px;size: 10ex;cursor: pointer;"></i>
                    </div>
                    <div class="col">
                        <h6 style="cursor: pointer;">FAQ</h6>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <i class="fa fa-phone" style="padding: 10px;size: 10ex;cursor: pointer;"></i>
                    </div>
                    <div class="col">
                        <h6 style="cursor: pointer;">Hotline</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
