<div class="row" style="padding-top: 50px;padding-bottom: 50px;">
    <div class="col">
        <h4>Chef List</h4>
    </div>
    <div class="col">
        <input type="text" class="form-control" placeholder="Search for Chef" style="border: 1.5px solid #22B573;">
    </div>
</div>
<hr>
<div class="container" *ngFor="let chef of chefs">
    <div class="jumbotron report-avatar" style="padding-top: 20px;border: 1px solid #22B573;">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-md-2">
                        <img src="{{chef.Img}}" alt="" style="border: 2px solid gray;border-radius: 500px;width: 50px;height: 50px;">
                    </div>
                    <div class="col-md-10">
                        <h5 style="color: grey;">{{chef.name}}</h5>
                    </div>
                </div>
               
            </div>
            <div class="col" style="align-content: flex-end;text-align: right;">
                <a [routerLink]="['generation',chef.id]"><button type="submit" class="btn btn-small btn-success" routerLink="generation" style="background-color: #22b573;">Download Report</button></a>
            </div>
        </div>
        
    </div>

   

</div>
<div class="row" style="justify-content: center;">
    <button type="submit" class="btn btn-small btn-success" style="background-color: #22b573;">Download All Report</button>
</div>
